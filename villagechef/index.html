<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="bg-color">
      <div class="container">
        <div class="row">
          <div
            class="col-lg-5 d-flex flex-column justify-content-lg-center align-items-lg-start col-12 d-flex justify-content-center align-items-center pb-5"
          >
            <div class="h-heading">
              Grab Big Deals
              <div>on <span class="h-primary-color">Yummy Meals!</span></div>
            </div>
            <div class="h-subheading">
              Lorem ipsum dolor sit amet consectetur. Aenean mau risnam tortor
              curabitur phasellus.
            </div>
            <button class="btn btn-primary rounded-pill">Get Started</button>
          </div>
          <div class="col-lg-7 col-12">
            <img
              src="assets/images/header.png"
              alt=""
              class="img-fluid d-flex justify-content-center align-items-center"
            />
          </div>
          <div class="col-lg-6 col-8">
            <div class="d-flex">
              <div class="d-flex">
                <img
                  src="assets/images/happy_customers/1.png"
                  alt=""
                  class="happy-img img-fluid"
                />
                <img
                  src="assets/images/happy_customers/2.png"
                  alt=""
                  class="img-fluid happy-img"
                />
                <img
                  src="assets/images/happy_customers/3.png"
                  alt=""
                  class="img-fluid happy-img"
                />
              </div>
              <div class="text-center">
                <div class="happy-heading pb-3">Our Happy Customers</div>
                <div class="happy-subheading d-flex">
                  <img src="assets/images/Star 6.png" alt="" />
                  <div class="ps-1">4.8</div>
                  <div class="ps-1 reviews">(18.5k Review)</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
