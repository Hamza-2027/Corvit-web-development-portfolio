<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="header-bg-color">
      <div class="">
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-12 navbar-style d-flex justify-content-between align-items-center"
            >
              <div>Home</div>
              <div>About</div>
              <div>Contact</div>
              <div class="nav-universe">Universe</div>
              <div>Galaxies</div>
              <div>Blog</div>
              <div>العربية</div>
            </div>
          </div>

          <div class="row">
            <div id="nameChng" class="col-12 text-center sun-style pt-4">
              SUN
            </div>
          </div>

          <div class="row">
            <div class="col-12 d-flex justify-content-around">
              <div>
                <div class="sun-desc-name">GALAXY</div>
                <div class="sun-desc-detail">Milky Way</div>
              </div>

              <div>
                <div class="sun-desc-name">Diameter</div>
                <div id="diameterDesc" class="sun-desc-detail">
                  1,392,684 km
                </div>
              </div>

              <div>
                <div class="sun-desc-name">Length of day</div>
                <div id="lengthDay" class="sun-desc-detail">---</div>
              </div>

              <div>
                <div class="sun-desc-name">Average temperature</div>
                <div id="avgTemp" class="sun-desc-detail">6000 Kelvin</div>
              </div>
            </div>
          </div>
          <div class="header-bg-img">
            <div class="row">
              <div class="col-4">
                <button onclick="changeTitle2();">
                  <img
                    id="img1"
                    src="assets/images/Planet=Neptune, size=small.png"
                    alt=""
                    class="left-img-position img-fluid"
                  />
                </button>
              </div>

              <div class="col-4">
                <img
                  id="img2"
                  src="assets/images/Planet=Sun, size=big.png"
                  alt=""
                  class="center-img-position img-fluid"
                />
              </div>

              <div class="col-4">
                <button onclick="changeTitle();">
                  <img
                    id="img3"
                    src="assets/images/Planet=Mercury, size=small.png"
                    alt=""
                    class="right-img-position img-fluid"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      function changeTitle() {
        var name = (document.getElementById("nameChng").innerHTML = "MERCURY");
        var decs = (document.getElementById("diameterDesc").innerHTML =
          "4,878 km");
        var length = (document.getElementById("lengthDay").innerHTML =
          "4,222 Earth hours");
        var temp = (document.getElementById("avgTemp").innerHTML = "167°C");

        var imgChg1 = (document.getElementById("img1").src =
          "assets/images/Planet=Sun, size=small.png");
        var imgChg1 = (document.getElementById("img2").src =
          "assets/images/Mercury.png");
        var imgChg1 = (document.getElementById("img3").src =
          "assets/images/Planet=Venus, size=small.png");
      }

      function changeTitle2() {
        var name = (document.getElementById("nameChng").innerHTML = "Neptune");
        var decs = (document.getElementById("diameterDesc").innerHTML =
          "49,528 km");
        var length = (document.getElementById("lengthDay").innerHTML =
          "16.1 Earth hours");
        var temp = (document.getElementById("avgTemp").innerHTML = "-200°C");
      }
    </script>
  </body>
</html>
